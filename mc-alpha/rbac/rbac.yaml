removeStrategy:
  rbac: SYNC
  # Enforces GitOps RBAC for mc-alpha

roles:
  - name: controller-admin
    permissions:
      - hudson.model.Hudson.Administer

  - name: controller-manager
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Create
      - hudson.model.Item.Configure
      - hudson.model.Item.Read
      - hudson.model.Item.Build
      - hudson.model.View.Configure
      - hudson.model.View.Read

  - name: controller-developer
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Build
      - hudson.model.View.Read

groups:
  - name: MC-ALPHA-ADMINS
    roles:
      - name: controller-admin
        grantedAt: current
    members:
      users:
        - mc-alpha-admin

  - name: MC-ALPHA-MANAGERS
    roles:
      - name: controller-manager
        grantedAt: current
    members:
      users:
        - mc-alpha-manager

  - name: MC-ALPHA-DEVELOPERS
    roles:
      - name: controller-developer
        grantedAt: current
    members:
      users:
        - mc-alpha-dev
