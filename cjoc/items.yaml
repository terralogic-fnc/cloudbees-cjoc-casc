removeStrategy:
  items: "none"

items:
  - kind: "sharedCloud"
    name: "shared-inbound-agents"
    displayName: "Shared Inbound Agents"
    description: "Shared inbound agents for Operations Center"
    takeOnline: true

    properties:
      - sharedCloud: {}

    cloud:
      inboundAgents:
        mode: EXCLUSIVE
        numExecutors: 5
        remoteFS: "/home/jenkins"
        labels: "shared-agent"

        launcher:
          inboundAgent:
            webSocket: true
            agentStartupOptions: "-noCertificateCheck"
            vmargs: "-Xms512m -Xmx1024m"

