removeStrategy:
  items: NONE
  rbac: SYNC

items:
  - kind: managedController
    name: mc-alpha
    displayName: Managed Controller Alpha
    description: Managed controller created via OC CasC

    properties:
      - configurationAsCode:
          bundle: mc-alpha
      - healthReporting:
          enabled: false

    configuration:
      kubernetes:
        clusterEndpointId: default
        domain: mc-alpha
        cpus: 1.0
        memory: 4096
        disk: 20
        storageClassName: nfs-client
        fsGroup: "1000"

