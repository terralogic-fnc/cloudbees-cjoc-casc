removeStrategy:
  items: NONE
  rbac: NONE   # ðŸ”’ CRITICAL

items:
  - kind: managedController
    name: mc-blue
    displayName: Blue Managed Controller
    description: Blue environment managed controller

    properties:
      - configurationAsCode:
          bundle: mc-blue
      - healthReporting:
          enabled: true
      - envelopeExtension:
          allowExceptions: false
      - sharedConfigurationOptOut:
          optOut: false
      - licensing:
          strategy:
            perUserLicensingStrategy: {}

    configuration:
      kubernetes:
        clusterEndpointId: default
        domain: blue
        allowExternalAgents: false
        storageClassName: nfs-client
        fsGroup: "1000"

        replication:
          config:
            replicas: 2
            maxReplicas: 3
            targetCPUUtilizationPercentage: 80

        memory: 3072
        cpus: 0.5
        disk: 15
