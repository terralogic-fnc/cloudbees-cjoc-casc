########################################################################################
jenkins:
  systemMessage: |
    CloudBees Operations Center
    Managed by CasC

  numExecutors: 0
  mode: NORMAL

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: ${CJOC_ADMIN_PASSWORD}

  authorizationStrategy: cloudBeesRoleBasedAccessControl

  remotingSecurity:
    enabled: true

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
    - operationsCenterAgentProvisioningService: {}


cloudBeesCasCServer:
  visibility: true


beekeeper:
  enabled: true
  upgrades:
    autoUpgradePlugins: true
    autoDowngradePlugins: false


unclassified:
  cascAutoControllerProvisioning:
    provisionControllerOnCreation: true
    fireAndForget: true
    initialDelay: 15
    timeout: 600
    duration: 60

  location:
    url: https://cjoc.14.195.56.220.nip.io/cjoc

