removeStrategy:
  rbac: SYNC

roles:
  - name: controller-admin
    permissions:
      - hudson.model.Hudson.Administer

  - name: developer
    permissions:
      - hudson.model.Item.Read
      - hudson.model.Item.Build
      - hudson.model.Item.Configure

groups:
  - name: MC-BLUE-ADMINS
    roles:
      - name: controller-admin
        grantedAt: current
    members:
      users:
        - blueadmin

  - name: BLUE-DEVELOPERS
    roles:
      - name: developer
        grantedAt: current
    members:
      users:
        - bluedev
